<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Notas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
  
  <div class="contenedor py-5">
    <h2 class="text-center mb-4">Aplicación de Notas</h2>

    <!-- Formulario de Notas -->
    <div class="mb-3">
      <input type="text" id="titulo" class="form-control mb-2" placeholder="Título de la nota">
      <textarea id="descripcion" class="form-control mb-2" placeholder="Descripción de la nota"></textarea>
      <select id="categoria" class="form-select mb-2">
        <option value="">Seleccione una categoría</option>
        <option value="Trabajo">Trabajo</option>
        <option value="Personal">Personal</option>
        <option value="Estudio">Estudio</option>
      </select>
      <button class="btn btn-primary w-100" onclick="agregarNota()">Agregar Nota</button>
    </div>
<!--Tabla de Notas-->
    <h4 class="mt-5">Notas</h4>
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover">
        <thead class="table-primary text-center">
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Categoría</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaNotas" class="text-center"></tbody>
      </table>
    </div>
  </div>
  <div class="pagination justify-content-center mt-3">
    <button class="page-link" onclick="prevPage()">⬅ Anterior</button>
    <span class="fw-bold justify-content-center p-1">Página <span id="currentPage">1</span></span>
    <button class="page-link" onclick="nextPage()">Siguiente ➡</button>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button class="btn btn-danger" onclick="eliminarTodasLasNotas()">
      Eliminar todas las notas
    </button>
  </div>



  <script src="./js/script.js"></script>

</body>

</html>
